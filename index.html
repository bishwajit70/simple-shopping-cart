<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Shopping Cart</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@100&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="css/style.css">
      <script src="https://cdn.tailwindcss.com"></script>
      <script>
            tailwind.config = {
                  theme: {
                        extend: {
                              colors: {
                                    clifford: '#da373d',
                              }
                        }
                  }
            }
      </script>
</head>

<body>
      <header>
            <div class="md:container md:mx-auto">
                  <h2 class="text-4xl py-5 font-bold text-center">Simple Functional Shopping Cart</h2>
            </div>
      </header>
      <main>
            <div class="md:container md:mx-auto content-center">
                  <div class="product bg-indigo-200 rounded-lg p-10">
                        <div class="single-cart mb-10 rounded-lg p-10 flex bg-red-100 items-center">
                              <div class="product-image w-auto">
                                    <img class="w-auto" src="images/iphone.jpg" alt="">
                              </div>
                              <div class="product-description w-6/12">
                                    <h2 class="text-2xl mx-5">iPhone 12 128GB Red</h2>
                              </div>
                              <div class="product-quantity ">
                                    <button id="iphone-minus" class="text-2xl p-2"><i
                                                class="fa-solid fa-minus"></i></button>
                                    <input id="iphone-number" class="text-2xl text-center p-2" type="number" name=""
                                          value="1">
                                    <button id="iphone-plus" class="text-2xl p-2"><i
                                                class="fa-solid fa-plus"></i></button>
                              </div>
                              <div class="product-price ">
                                    <p class="text-2xl ml-5">$ <span id="iphone-total" class="text-2xl">1219</span></p>
                              </div>
                              <div class="corss-sign">
                                    <button
                                          class="text-2xl text-bold ml-5 p-1 text-center text-orange-600">&#9587;</button>
                              </div>
                        </div>

                        <div class="single-cart mb-10 rounded-lg p-10 flex bg-red-100 items-center">
                              <div class="product-image w-auto">
                                    <img class="w-auto" src="images/iphone.jpg" alt="">
                              </div>
                              <div class="product-description w-6/12">
                                    <h2 class="text-2xl mx-5">iPhone Case </h2>
                              </div>
                              <div class="product-quantity ">
                                    <button id="case-minus" class="text-2xl p-2"><i
                                                class="fa-solid fa-minus"></i></button>
                                    <input id="case-number" class="text-2xl text-center p-2" type="number" name=""
                                          value="1">
                                    <button id="case-plus" class="text-2xl p-2"><i
                                                class="fa-solid fa-plus"></i></button>
                              </div>
                              <div class="product-price ">
                                    <p class="text-2xl ml-5">$ <span id="case-total" class="text-2xl">59</span></p>
                              </div>
                              <div class="corss-sign">
                                    <button
                                          class="text-2xl text-bold ml-5 p-1 text-center text-orange-600">&#9587;</button>
                              </div>
                        </div>

                        <div class="tota-area mb-10 rounded-lg p-10 flex bg-red-100  justify-start">
                              <div class="left-side w-3/4">
                                    <p class="text-2xl text-bold">Sub Total : </p>
                                    <p class="text-2xl text-bold">Tax : </p>
                                    <p class="text-2xl text-bold">Total : </p>
                              </div>
                              <div class="total-area w-1/4">
                                    <p class="text-2xl text-bold">$ <span id="sub-total">1219</span> </p>
                                    <p class="text-2xl text-bold">$ <span id="tax-amount">0</span> </p>
                                    <p class="text-2xl text-bold">$ <span id="total">1219</span> </p>
                              </div>
                        </div>

                        <button
                              class="text-2xl text-bold flex justify-end bg-green-900 text-purple-400 p-5 rounded-lg  hover:bg-purple-400 hover:text-green-900"
                              type="submit">Checkout</button>

                  </div>
            </div>
      </main>
      <footer></footer>


      <script src="js/script.js"></script>
</body>

</html>
