<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Shopping Cart</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@100&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
      <script src="https://cdn.tailwindcss.com"></script>
      <script>
            tailwind.config = {
              theme: {
                extend: {
                  colors: {
                    clifford: '#da373d',
                  }
                }
              }
            }
          </script>
</head>
<body>
      <header>
            <div class="md:container md:mx-auto">
                  <h2 class="text-4xl py-5 font-bold text-center">Simple Functional Shopping Cart</h2>      
            </div>
      </header>
      <main>
            <div class="md:container md:mx-auto content-center">
                  <div class="single-product py-20 flex items-center">
                        <div class="product-image w-auto">
                              <img class="w-auto" src="images/iphone.jpg" alt="">
                        </div>
                        <div class="product-description w-1/3">
                              <h2 class="text-2xl mx-10">iPhone 12 128GB Red</h2>
                        </div>
                        <div class="product-quantity">
                              <input class="text-2xl p-2" type="button" value="-">
                              <input class="text-2xl text-center p-2" type="number" name="" value="1" id="">
                              <input class="text-2xl p-2" type="button" value="+">
                        </div>
                        <div class="product-price">
                              <p class="text-2xl ml-5">$ <span class="text-2xl">1219</span></p>
                        </div>
                        <div class="corss-sign">
                              <button class="text-1xl text-semibold ml-5 p-1 text-center text-orange-600">&#9587;</button>
                        </div>
                  </div>
                  <div class="single-product flex items-center">
                        <div class="product-image w-auto">
                              <img class="w-auto" src="images/iphone-case.jpg" alt="">
                        </div>
                        <div class="product-description w-1/3">
                              <h2 class="text-2xl mx-10">iPhone 12 Case</h2>
                        </div>
                        <div class="product-quantity">
                              <input class="text-2xl p-2" type="button" value="-">
                              <input class="text-2xl text-center p-2" type="number" name="" value="1" id="">
                              <input class="text-2xl p-2" type="button" value="+">
                        </div>
                        <div class="product-price">
                              <p class="text-2xl ml-5">$ <span class="text-2xl">1219</span></p>
                        </div>
                        <div class="corss-sign">
                              <button class="text-1xl text-semibold ml-5 p-1 text-center text-orange-600">&#9587;</button>
                        </div>
                  </div>
            </div>
      </main>
      <footer></footer>


   <script src="js/script.js"></script>   
</body>
</html>
